{% extends 'base.html' %}
{% block page_content %}
<div class="container" align="center">
  <h1 class="my-4"  style="color:#cf5157;">Ваши закладки</h1>
  {% if bookmarks %}
    <div class="list-group">
      {% for bookmark in bookmarks %}
        <a href="{% url 'movie_detail' %}?detail={{ bookmark.movie.name }}" class="list-group-item list-group-item-action">
          {{ bookmark.movie.name }}
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-danger" role="alert">
      У вас нет закладок.
    </div>
  {% endif %}
</div>
{% endblock %}
