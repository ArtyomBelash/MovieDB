{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<link rel="stylesheet" href="{% static 'css/authentication.css' %}">
<div class="container">
    <div class="card shadow">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4" style="color:#cf5157;">Войти</h2>
            <form method="post">
                {% csrf_token %}
                {% for i in form %}
                <div class="form-group mb-4">
                    <label for="{{ i.id_for_label }}" class="form-label">{{ i.label }}</label>
                    {{ i }}
                    <div class="invalid-feedback">{{ i.errors }}</div>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Авторизоваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
